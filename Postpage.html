<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Sale Posting Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

<div class="container my-5">
    <h2 class="text-center mb-4"><b>Post Your Land for Sale</b></h2>
    <form>
        <!-- Property Title -->
        <div class="form-group">
            <label for="propertyTitle"><b>Property Title</b></label>
            <input type="text" class="form-control" id="propertyTitle" placeholder="Enter property title" style="border-color: #06b30e" required>
        </div>

        <!-- Location -->
        <div class="form-group">
            <label for="locationSelect"><b>Location</b></label>
            <select class="form-control" id="locationSelect" style="border-color: #06b30e">
                <option>All of Sri Lanka</option>
                <option>Western Province</option>
                <option>North Western Province</option>
                <option>Northern Province</option>
                <option>Central Province</option>
                <option>Sabaragamuwa Province</option>
                <option>Estern Province</option>
                <option>Uwa Province</option>
                <option>Southern Province</option>
                <option>North Central Province</option>
            </select>

        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="propertyDescription"><b>Description</b></label>
            <textarea class="form-control" id="propertyDescription" rows="4" placeholder="Describe your property" style="border-color: #06b30e" required></textarea>
        </div>
        
        <!-- Upload Images with Preview -->
        <div class="form-group">
            <label for="propertyImages"><b>Upload Images</b></label>
            <input type="file" class="form-control-file" id="propertyImages" multiple required onchange="previewImages(event)" style="border-color: #06b30e">
        </div>

        <!-- Image Preview Section -->
        <div class="form-group" id="imagePreview" style="display: flex; flex-wrap: wrap; gap: 10px; border-color: #06b30e"></div>

        <div class="form-group">
            <label for="Size of the Property"><b>Size(perches) </b></label>
            <input type="number" class="form-control" id="propertySize" placeholder="Enter the size of your land" style="border-color: #06b30e" required>
        </div>

         <!-- Price -->
         <div class="form-group">
            <label for="propertyPrice"><b>Price ($)</b></label>
            <input type="number" class="form-control" id="propertyPrice" placeholder="Enter price" style="border-color: #06b30e" required>
        </div>


        <!-- Contact Information -->
        <div class="form-group">
            <label for="contactInfo"><b>Contact Information</b></label>
            <input type="text" class="form-control" id="contactInfo" placeholder="Enter your contact details" style="border-color: #06b30e" required>
        </div>

        <div class="form-group">
            <label for="contactInfo"><b>Do you come with surveyor or not?</b></label><br>
            <input type="radio" style="margin-left: 20px;" style="border-color: #06b30e" required> Yes
            <input type="radio" style="margin-left: 20px;" style="border-color: #06b30e" required> No
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block" style="background-color: #06b30e; color: white; border: none;">Submit Listing</button>
    </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for Image Preview -->
<script>
function previewImages(event) {
    const imagePreviewContainer = document.getElementById('imagePreview');
    imagePreviewContainer.innerHTML = ''; // Clear previous images

    const files = event.target.files;
    for (const file of files) {
        const reader = new FileReader();

        reader.onload = function(e) {
            const imgElement = document.createElement('img');
            imgElement.src = e.target.result;
            imgElement.style.width = '150px';
            imgElement.style.height = '100px';
            imgElement.style.objectFit = 'cover';
            imgElement.className = 'img-thumbnail';

            imagePreviewContainer.appendChild(imgElement);
        };

        reader.readAsDataURL(file);
    }
}
</script>

</body>
</html>
